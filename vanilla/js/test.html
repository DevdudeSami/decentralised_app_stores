<html>
	<head>
		<script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>

		<script src="navigation.js"></script>

		<script>
			let navManager, panel1, panel2, panel3

			$(document).ready(function(){
				panel1 = new Panel("panel1")
				panel2 = new Panel("panel2")
				panel3 = new Panel("panel3")
				navManager = new NavManager(panel1)
				navManager.start()
			})

			function navTo1() { navManager.push(panel1) }
			function navTo2() { navManager.push(panel2) }
			function navTo3() { navManager.push(panel3) }
			function prevPanel() { navManager.back() }
		</script>


	</head>
	<body>
		<div id="panel1">
			<p>
				Panel 1
			</p>
			<p>
				<button onclick="prevPanel()">Back</button>
				<button onclick="navTo2()">Panel 2</button>
				<button onclick="navTo3()">Panel 3</button>
			</p>
		</div>
		<div id="panel2">
			<p>
				Panel 2
			</p>
			<p>
				<button onclick="prevPanel()">Back</button>
				<button onclick="navTo1()">Panel 1</button>
				<button onclick="navTo3()">Panel 3</button>
			</p>
		</div>
		<div id="panel3">
			<p>
				Panel 3
			</p>
			<p>
				<button onclick="prevPanel()">Back</button>
				<button onclick="navTo2()">Panel 2</button>
				<button onclick="navTo3()">Panel 1</button>
			</p>
		</div>
	</body>
</html>
