<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>App Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/arweave/bundles/web.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>


</head>
<body>
<nav class="blue darken-3" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">App Stores</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">Store</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Store</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>
<div class="section no-pad-bot" id="index-banner">

    <div class="container" id="loginContainer">
        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file" multiple>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Give me all your keyfile">
            </div>
        </div>
        <a id="btnLogin" class="waves-effect waves-light btn">Login</a>
    </div>
    <hr />
    <div id="uploadContainer" class="container">
        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file" multiple>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Give me all your XPI file">
            </div>
        </div>
        <a id="btnUpload" class="waves-effect waves-light btn">Upload</a>
        <a id="btnDownload" class="waves-effect waves-light btn">Download</a>


    </div>
</div>


</body>
</html>
